<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<ui:include src="head.xhtml" />
	<title>${msgs.titulo}</title>
</h:head>
<h:body onload="setTitleBreadcrumb('#{msgs.tituloParticipar}')">
	<ui:include src="menu.xhtml" />

	<div class="app">
		<h1 class="title">${msgs.tituloParticipar}</h1>
		<div class="center" style="max-width: 625px">
			<h:form id="participateForm" class="form" autocomplete="off">
				
				<h:outputText value="#{msgs.participation_sugerencias}" />
				<h:inputTextarea row="10" col="10" name="sugerencias" value="#{participateController.suggestions}" p:placeholder="#{msgs.participation_sugerencias}" autocomplete="off"/>

				<h:outputText value="#{msgs.participation_modo_pago}" />
				<div>
					<pf:selectOneMenu id="profile-user" value="#{participateController.payMethod}" class="select">
					    <c:forEach items="#{participateController.getPaymentMethods()}" var="p">
					       <f:selectItem itemLabel="#{p}" itemValue="#{p}" />
					    </c:forEach>
					</pf:selectOneMenu>
				</div><!-- notificaciones  -->
				<c:if test="${not empty participateController.getErrors()}">
					<p class="error_msg">#{participateController.getErrors()}</p>
				</c:if>

				<h:commandButton class="btn success" value="#{msgs.button_participar}" action="#{participateController.participate()}" />
				<h:commandButton class="btn info" value="#{msgs.button_reset}" action="#{participateController.reset()}"/>
			</h:form>
		</div>
	</div>
	<br />
	<br />
</h:body>
</html>
