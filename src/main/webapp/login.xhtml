<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<ui:include src="head.xhtml"/>
	<title>${msgs.titulo} - ${msgs.tituloLogin}</title>
</h:head>

<h:body>
	<div class="app">
		<div class="center" style="max-width: 625px">
			<h:form id="loginForm" class="form">
				<h1 class="title">${msgs.tituloLogin}</h1>
				<h:outputText value="#{msgs.login_usuario}" />
				<h:inputText name="user" value="#{loginController.user}" p:placeholder="#{msgs.login_usuario}" />

				<h:outputText value="#{msgs.login_password}" />
				<h:inputSecret name="password" value="#{loginController.password}" p:placeholder="#{msgs.login_password}"/>

				<h:commandButton class="btn success" value="#{msgs.button_login}" action="#{loginController.login}" />
				<h:commandButton class="btn info" type="reset" value="#{msgs.button_reset}" />
				<!-- <h:message styleClass="error_msg" id="error_msg" /> -->
				<c:if test="${not empty loginController.getErrors()}">
			        <p class="error_msg">#{loginController.getErrors()}</p>
			    </c:if>
			</h:form>
		</div>
	</div>
</h:body>
</html>
