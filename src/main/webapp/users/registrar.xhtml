<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pf="http://primefaces.org/ui"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<ui:include src="../head.xhtml"/>
	<title>${msgs.tituloRegistrar}</title>
</h:head>
<h:body onload="setTitleBreadcrumb('#{msgs.tituloRegistrar}')">
	<ui:include src="../menu.xhtml"/>

	<div class="app">
		<h1 class="title">${msgs.tituloRegistrar}</h1>
		<div class="center" style="max-width: 625px">
			<h:form id="addUserForm" class="form" autocomplete="off">
				<h:outputText value="#{msgs.login_usuario}" />
				<h:inputText name="user" value="#{userController.user}" p:placeholder="#{msgs.login_usuario}" autocomplete="off"/>

				<h:outputText value="#{msgs.login_password}" />
				<h:inputSecret name="password" value="#{userController.password}" p:placeholder="#{msgs.login_password}" autocomplete="off"/>

				<h:outputText value="#{msgs.login_perfil}" />
				<div>
					<pf:selectOneMenu id="profile-user" value="#{userController.profile}" class="select">
					    <c:forEach items="#{userController.getProfiles()}" var="p">
					       <f:selectItem itemLabel="#{p}" itemValue="#{p}" />
					    </c:forEach>
					</pf:selectOneMenu>
				</div>
				
				<!-- notificaciones  -->
				<c:if test="${not empty userController.getErrors()}">
			        <p class="error_msg">#{userController.getErrors()}</p>
			    </c:if>
			    
			    <c:if test="${not empty userController.getSuccess()}">
			        <p class="success_msg">#{userController.getSuccess()}</p>
			    </c:if>

				<h:commandButton class="btn success" value="#{msgs.button_registrar}" action="#{userController.add()}" />
				<h:commandButton class="btn info" value="#{msgs.button_reset}" action="#{userController.reset()}"/>
			</h:form>
		</div>
	</div>
  <br/><br/>
</h:body>
</html>
